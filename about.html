<!DOCTYPE html>
<html lang="ru">
<style>
    p {
        text-indent: 1.5em; /* Отступ первой строки */
    <!-- text-align: justify; /* Выравнивание по ширине */
    -->
    }
</style>

<head>
    <title>О Клубе</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body class="main">
<div id="header"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="news-title">Кратко деятельности клуба</div>
    </div>
    <div class="row">
        <div id="menu" class="col-sm-2 col-sm-offset-1"></div>
        <div class="feed col-sm-6 ">
            <div class="feed-item container-fluid">
                <div id="article" class="row article article-text">

                </div>
            </div>
        </div>
        <div class="last col-sm-2" id="last_travel_note"></div>
    </div>
    <div id="footer"></div>
</div>
</body>
<script>
    $('#menu').load('template/menu.html', function () {
        $('#about').addClass('active');
    });
    $('#header').load('template/header.html');
    $('#footer').load('template/footer.html');
    $('#last_travel_note').load('template/last_travel_note.html');

    $(document).ready(function () {
        $.get("http://localhost:3001/articles/about", function (data) {
            $("#article").html(data.text);
        });
    });


</script>
</html>
